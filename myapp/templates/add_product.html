{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <style>
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-box {
            width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa; /* Light grey background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        }

        .form-box h2 {
            color: #333; /* Blue heading color */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box form {
            margin-bottom: 0; /* Remove default form margin */
        }

        .form-box button {
            width: 100%; /* Make the button full-width */
        }

        /* Styling for form fields and labels */
        .form-box label {
            color: #333; /* Blue label color */
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-box input[type="text"],
        .form-box input[type="password"],
        .form-box textarea,
        .form-box .datepicker {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sales Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'home' %}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'product_list' %}">Sales List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'add_product' %}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'product_line' %}">Product Detail</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h2 style="text-align: center;">Add Product</h2>
            <form method="post" action="{% url 'add_product' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_product_id">Product ID:</label>
                    {{ form.product_id }}
                </div>

                <div class="form-group">
                    <label for="id_product_name">Product Name:</label>
                    {{ form.product_name }}
                </div>

                <div class="form-group">
                    <label for="id_sales">Sales:</label>
                    {{ form.sales }}
                </div>

                <div class="form-group">
                    <label for="id_date" class="col-form-label">Date:</label>
                    <input type="text" class="form-control datepicker" id="id_date" name="date" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });
        });
    </script>
</body>
</html>
